# schema.yml
version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: "Sales data"
        columns:
          - name: date_date
            description: "date of purchase"
          - name: orders_id
            description: "id of the order"
            tests:
              - not_null
          - name: pdt_id
            description: "product id"
            tests:
              - not_null
          - name: revenue
            description: "revenue of the product"
          - name: quantity
            description: "quantity of the product"
        tests:
          - unique:
              column_name: "(orders_id ||'_'|| pdt_id)"

      - name: product
        identifier: raw_product
        description: "Product data"
        columns:
          - name: products_id
            description: "id of the product"
            tests:
              - unique
              - not_null
              #tests for unique identifier/primary key
          - name: purchSE_price
            description: "purchase price of the order"
          - name: pdt_id
      - name: ship
        identifier: raw_ship
        description: "Shipping data"
        columns:
          - name: orders_id
            description: ID associated with order
          - name: shipping_fee
            description: shipping fee
          - name: log_cost
            description: logistic cost
          - name: ship_cost
            description: shipping cost
        
      - name: adwords
        identifier: raw_gz_adwords
        description: campaign details on adwords
        columns:
          - name: date_date
            description: compaign date
          - name: paid_source
            description: company name where campaign ran
          - name: campaign_key
            description: associated key with campaign 
          - name: camPGN_name
            description: full name of the campaign
          - name: ads_cost
            description: cost of the running ads
          - name: impression
            description: how much impressions received from viewers/customers
          - name: click
            description: number of clicks received from viewers/customers
      - name: bing
        identifier: raw_gz_bing
        description: campaign details on bing
        columns:
          - name: date_date
            description: compaign date
          - name: paid_source
